      function greeting() {

      const num = 2;

        console.log('hello2')

        // Passing a value into a function

      function run(param) {
        param();

      run(function() {

      setTimeout(function() {

      [

      ].forEach((value, index) => {
        if (value === 'wash dishes') {

      });
       

        // another way of loops through an array

        const regularFunction = function (param,param2) {

        const arrowFunction = (param, param2) => {

          return 5;

        oneParam(2);

          // curly blankets is optional for return feature
